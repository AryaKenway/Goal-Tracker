version: "3.8"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: gt_backend
    restart: unless-stopped
    # We set the port variable here directly
    environment:
      - PORT=5000
    ports:
      # Expose port 5000 from the container to port 5000 on your machine
      - "5000:5000"

  frontend:
    image: node:18
    container_name: gt_frontend_dev
    working_dir: /app
    volumes:
      # Mount your local Frontend code into the container
      - ./Frontend:/app
    # Run the standard React dev server
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      # Expose the Vite port 5173
      - "5173:5173"
    depends_on:
      # Wait for the backend to be healthy
      - backend